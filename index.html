<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input disabled type="text" name="display" class="inp">
                </div><br>
                <div>
                    <input class="btnwid" type="button" value="AC" onclick="display.value =''">
                    <input class="btnwid" type="button" value="DC" onclick="display.value =display.value.toString().slice(0,-1)">
                    <input class="btnwid" type="button" value="." onclick="display.value +='.'">
                    <input class="btnwid" type="button" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input class="btnwid" type="button" value="7" onclick="display.value +='7'">
                    <input class="btnwid" type="button" value="8" onclick="display.value +='8'">
                    <input class="btnwid" type="button" value="9" onclick="display.value +='9'">
                    <input class="btnwid" type="button" value="*" onclick="display.value +='*'">
                </div>
                <div>
                    <input class="btnwid" type="button" value="4" onclick="display.value +='4'">
                    <input class="btnwid" type="button" value="5" onclick="display.value +='5'">
                    <input class="btnwid" type="button" value="6" onclick="display.value +='6'">
                    <input class="btnwid" type="button" value="-" onclick="display.value +='-'">
                </div> 
                <div>
                    <input class="btnwid" type="button" value="1" onclick="display.value +='1'">
                    <input class="btnwid" type="button" value="2" onclick="display.value +='2'">
                    <input class="btnwid" type="button" value="3" onclick="display.value +='3'">
                    <input class="btnwid" type="button" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input class="btnwid" type="button" value="00" onclick="display.value +='00'">
                    <input class="btnwid" type="button" value="0" onclick="display.value +='o'">
                    <input class="btnwidd" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
